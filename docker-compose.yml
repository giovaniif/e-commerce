services:
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    stop_grace_period: 5s

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: prometheus
    ports:
      - "9090:9090"
    stop_grace_period: 5s
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    depends_on:
      - order
      - payment
      - stock

  loki:
    image: grafana/loki:2.9.2
    container_name: loki
    ports:
      - "3100:3100"
    stop_grace_period: 5s
    command: -config.file=/etc/loki/local-config.yaml

  tempo:
    image: grafana/tempo:2.3.1
    container_name: tempo
    ports:
      - "3200:3200"
      - "4317:4317"
      - "4318:4318"
    stop_grace_period: 5s
    command: [ "-config.file=/etc/tempo/tempo.yml" ]
    volumes:
      - ./monitoring/tempo-config.yml:/etc/tempo/tempo.yml:ro

  promtail:
    image: grafana/promtail:2.9.2
    container_name: promtail
    ports:
      - "9080:9080"
    stop_grace_period: 5s
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:10.2.2
    container_name: grafana
    ports:
      - "3000:3000"
    stop_grace_period: 5s
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_HTTP_PORT=3000
      - GF_DATABASE_MAX_OPEN_CONN=1
      - GF_DATABASE_MAX_IDLE_CONN=1
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./monitoring/grafana/provisioning/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards/default:ro
    depends_on:
      - prometheus
      - loki
      - tempo

  stock:
    build: ./stock
    container_name: stock
    ports:
      - "3133:3133"
    stop_grace_period: 10s
    environment:
      - LOKI_URL=http://loki:3100
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4318
    depends_on:
      - loki
      - tempo
  payment:
    build: ./payment
    container_name: payment
    ports:
      - "3132:3132"
    stop_grace_period: 10s
    environment:
      - LOKI_URL=http://loki:3100
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4318
    depends_on:
      - loki
      - tempo
  order:
    build: ./order
    container_name: order
    ports:
      - "3131:3131"
    stop_grace_period: 10s
    environment:
      - REDIS_ADDR=redis:6379
      - STOCK_BASE_URL=http://stock:3133
      - PAYMENT_BASE_URL=http://payment:3132
      - LOKI_URL=http://loki:3100
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4318
    depends_on:
      - redis
      - stock
      - payment
      - loki
      - tempo
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    stop_grace_period: 5s
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - stock
      - payment
      - order

volumes:
  grafana_data:
    