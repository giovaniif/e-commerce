server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Container name: Docker API may return "order" or "/order"
      - source_labels: ['__meta_docker_container_name']
        regex: '^/?(.*)$'
        target_label: 'container'
        replacement: '${1}'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
    pipeline_stages:
      # Docker json-file format: {"log":"<line>","stream":"stdout","time":"..."}
      - json:
          expressions:
            log: log
            stream: stream
      # Send the inner log line to Loki (our apps write JSON to stdout)
      - output:
          source: log
      # Optional: extract level from app JSON for filtering (non-JSON lines are skipped)
      - json:
          expressions:
            level: level
          source: log
      - labels:
          level:
